<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Sign Up</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="signupForm" (ngSubmit)="signUp()">
            <mat-form-field >
                <input matInput type="text" placeholder="Full Name" formControlName="fullName">
            </mat-form-field>
            
            <mat-form-field >
                <input matInput type="number" placeholder="Mobile Number" formControlName="mobileNo">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="email" placeholder="Email Address" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button type="submit" color="primary">SignUp</button>
            
            <a [routerLink]="['/signin']" class="link">Already registered? Click to Login!!</a>
        </form>     
    </mat-card>
</div>
