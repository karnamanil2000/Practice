<div class="main">
    <mat-card class="size">
        <!-- <mat-toolbar color="primary">Add New User</mat-toolbar> -->
        <mat-card-title>Add New User</mat-card-title>
        <mat-card-content>
            <form [formGroup]="addUserForm" (submit)="createUser()">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="User Name" formControlName="userName">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-error *ngIf="addUserForm.controls['userName'].errors && addUserForm.controls['userName'].hasError('required')">
                            User Name is required
                        </mat-error>
                        <mat-error *ngIf="addUserForm.controls['userName'].errors && addUserForm.controls['userName'].hasError('minlength')">
                            User Name length should be > 3
                        </mat-error>
                        <mat-error *ngIf="addUserForm.controls['userName'].errors && addUserForm.controls['userName'].hasError('maxlength')">
                            User Name length should be < 15
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="Email Address" formControlName="email">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required')">
                            Email Address is required
                        </mat-error>
                        <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('minlength')">
                            Email Address length should be > 7
                        </mat-error>
                        <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email')">
                            Email Address is not valid
                        </mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <button style="margin-top: 20px;" mat-raised-button color="primary" [disabled]="!addUserForm.valid">Add User</button>
                </p>
            </form>
        </mat-card-content>
    </mat-card>
</div>
